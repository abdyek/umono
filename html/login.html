<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Create Page</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="public/style.css">
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<body class="bg-lime-100">
  <div class="lg:container mx-auto" x-data="{
    username: '',
    password: '',
    loading: false,
  }">
    <div class="grid place-items-center h-screen">
      <form class="w-96">
        <label class="inline-block w-full p-2 text-slate-800" for="username">Username or Email</label><br>
        <input class="inline-block w-full p-3 text-slate-800" type="text" id="username" x-model="username"><br>
        <label class="inline-block w-full p-2 text-slate-800" for="password">Password</label><br>
        <input class="inline-block w-full p-3 text-slate-800" type="password" id="password" x-model="password"><br><br>
        <button class="float-right p-4 bg-slate-800 text-slate-50 rounded-lg" type="button" x-bind:disabled="loading" @click="
          loading = true
          axios.post('/api/v1/login', {
            username: username,
            password: password,
          }).then((resp) => { console.log(resp)}).catch((err) => { console.log(err); loading = false; })
        ">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
