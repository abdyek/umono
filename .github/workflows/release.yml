name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install ARM64 cross-compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install TailwindCSS CLI (Linux)
        run: |
          mkdir -p bin
          curl -sL https://github.com/tailwindlabs/tailwindcss/releases/download/v4.1.18/tailwindcss-linux-x64 -o bin/tailwindcss
          chmod +x bin/tailwindcss

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload compatibility manifest
        uses: softprops/action-gh-release@v1
        with:
          files: umono.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload checksums artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-checksums
          path: dist/checksums.txt

  release-macos:
    runs-on: macos-latest
    needs: release-linux
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install coreutils for sha256sum
        run: brew install coreutils

      - name: Download Linux checksums
        uses: actions/download-artifact@v4
        with:
          name: linux-checksums
          path: ./checksums

      - name: Install TailwindCSS CLI and Build CSS (macOS)
        run: |
          mkdir -p bin
          ARCH=$(uname -m)
          
          if [ "$ARCH" = "x86_64" ]; then
            echo "Detected Intel Mac (x64). Downloading x64 binary..."
            curl -sL https://github.com/tailwindlabs/tailwindcss/releases/download/v4.1.18/tailwindcss-macos-x64 -o bin/tailwindcss
          else
            echo "Detected Apple Silicon (arm64). Downloading arm64 binary..."
            curl -sL https://github.com/tailwindlabs/tailwindcss/releases/download/v4.1.18/tailwindcss-macos-arm64 -o bin/tailwindcss
          fi

          chmod +x bin/tailwindcss
          ./bin/tailwindcss -i assets/input.css -o public/css/style.css --minify

      - name: Build macOS binaries
        run: |
          VERSION="${{ github.ref_name }}"
          
          # AMD64
          CGO_ENABLED=1 GOOS=darwin GOARCH=amd64 go build \
            -ldflags="-s -w -X github.com/umono-cms/umono.Version=${VERSION#v}" \
            -o umono \
            ./cmd/umono
          
          tar -czf "umono_${VERSION}_Darwin_x86_64.tar.gz" umono README.md LICENSE .env.example umono.json
          rm umono
          
          # ARM64
          CGO_ENABLED=1 GOOS=darwin GOARCH=arm64 go build \
            -ldflags="-s -w -X github.com/umono-cms/umono.Version=${VERSION#v}" \
            -o umono \
            ./cmd/umono
          
          tar -czf "umono_${VERSION}_Darwin_arm64.tar.gz" umono README.md LICENSE .env.example umono.json

      - name: Generate macOS checksums
        run: |
          VERSION="${{ github.ref_name }}"
          
          gsha256sum "umono_${VERSION}_Darwin_x86_64.tar.gz" >> checksums/checksums.txt
          gsha256sum "umono_${VERSION}_Darwin_arm64.tar.gz" >> checksums/checksums.txt
          
          echo "=== Final checksums.txt ==="
          cat checksums/checksums.txt

      - name: Upload macOS binaries to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            umono_${{ github.ref_name }}_Darwin_x86_64.tar.gz
            umono_${{ github.ref_name }}_Darwin_arm64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update checksums.txt in Release
        uses: softprops/action-gh-release@v1
        with:
          files: checksums/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
