<div class="min-h-screen bg-neutral-900 flex items-center justify-center p-4 font-sans selection:bg-purple-500/30">
  <div class="w-full max-w-md bg-neutral-800/40 backdrop-blur-xl border border-neutral-700/50 p-8 rounded-3xl shadow-2xl">
    
    <div class="mb-10 text-center">
      <h1 class="text-4xl font-bold bg-gradient-to-br from-purple-400 to-indigo-300 bg-clip-text text-transparent tracking-tight">
        Umono
      </h1>
    </div>

    <div id="login-result"></div>

    <form
      class="space-y-6"
      hx-post="/login"
      hx-swap="innerHTML"
      hx-target="#login-result"
      hx-indicator="#submitBtn"
      hx-disabled-elt="#submitBtn,#username,#password"
    >
      <div class="space-y-2">
        <label class="text-sm font-medium text-neutral-300 ml-1" for="username">Username</label>
        <input 
          class="w-full bg-neutral-900/50 border border-neutral-700 text-neutral-200 rounded-xl px-4 py-3 outline-none focus:border-purple-500/50 focus:ring-4 focus:ring-purple-500/10 transition-all duration-200 placeholder:text-neutral-600" 
          type="text" 
          id="username" 
          name="username"
          placeholder="username"
        >
      </div>

      <div class="space-y-2">
        <label class="text-sm font-medium text-neutral-300 ml-1" for="password">Password</label>
        <input 
          class="w-full bg-neutral-900/50 border border-neutral-700 text-neutral-200 rounded-xl px-4 py-3 outline-none focus:border-purple-500/50 focus:ring-4 focus:ring-purple-500/10 transition-all duration-200 placeholder:text-neutral-600" 
          type="password" 
          id="password" 
          name="password"
          placeholder="••••••••"
        >
      </div>
      <button 
        id="submitBtn"
        type="submit"
        class="w-full group relative flex items-center justify-center gap-2 bg-purple-600 hover:bg-purple-500 text-white font-semibold py-3.5 rounded-xl transition-all duration-300 shadow-lg shadow-purple-900/20 active:scale-[0.98] cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span class="flex items-center gap-2 [.htmx-request_&]:hidden">
          <span>Sign in</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
          </svg>
        </span>

        <span class="hidden [.htmx-request_&]:inline-block h-5 w-5 text-white">
          {{ template "partials/spinner" . }}
        </span>
      </button>
    </form>
  </div>
</div>
