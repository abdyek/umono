<div class="min-h-screen bg-neutral-900 font-sans selection:bg-purple-500/30 text-neutral-200">
  <div class="flex h-screen overflow-hidden">
    <aside class="w-80 bg-neutral-800/40 backdrop-blur-xl border-r border-neutral-700/50 flex flex-col">
      <div class="p-6 border-b border-neutral-700/50">
        <h1 class="text-2xl font-bold bg-gradient-to-br from-purple-400 to-indigo-300 bg-clip-text text-transparent tracking-tight">
          Umono
        </h1>
      </div>
      <nav class="flex-1 overflow-y-auto p-4 space-y-6">
        <div>
          <div class="flex items-center justify-between mb-3">
            <h2 class="text-xs font-semibold text-neutral-500 uppercase tracking-wider">Pages</h2>
            <button 
              class="p-1 rounded-lg hover:bg-neutral-700/50 text-neutral-500 hover:text-purple-400 transition-colors"
              hx-get="/admin/pages/new"
              hx-target="#editor-area"
              hx-push-url="/admin/pages/new"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
              </svg>
            </button>
          </div>
          {{ template "partials/admin-site-page-ul" . }}
        </div>
        <div>
          <div class="flex items-center justify-between mb-3">
            <h2 class="text-xs font-semibold text-neutral-500 uppercase tracking-wider">Components</h2>
            <button 
              class="p-1 rounded-lg hover:bg-neutral-700/50 text-neutral-500 hover:text-purple-400 transition-colors"
              hx-get="/admin/components/new"
              hx-target="#editor-area"
              hx-push-url="/admin/components/new"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
              </svg>
            </button>
          </div>
          <ul class="space-y-1">
            <li>
              <a 
                href="/admin/components/1"
                class="flex items-center gap-3 px-3 py-2 rounded-xl hover:bg-neutral-700/30 transition-colors"
                hx-get="/admin/components/1/edit"
                hx-target="#editor-area"
                hx-push-url="/admin/components/1"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-neutral-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
                <span class="text-sm text-neutral-400 truncate">HEADER</span>
              </a>
            </li>
            <li>
              <a 
                href="/admin/components/2"
                class="flex items-center gap-3 px-3 py-2 rounded-xl hover:bg-neutral-700/30 transition-colors"
                hx-get="/admin/components/2/edit"
                hx-target="#editor-area"
                hx-push-url="/admin/components/2"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-neutral-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
                <span class="text-sm text-neutral-400 truncate">FOOTER</span>
              </a>
            </li>
            <li>
              <a 
                href="/admin/components/3"
                class="flex items-center gap-3 px-3 py-2 rounded-xl hover:bg-neutral-700/30 transition-colors"
                hx-get="/admin/components/3/edit"
                hx-target="#editor-area"
                hx-push-url="/admin/components/3"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-neutral-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
                <span class="text-sm text-neutral-400 truncate">404</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="p-4 border-t border-neutral-700/50">
        <button 
          class="w-full flex items-center gap-3 px-3 py-2 rounded-xl hover:bg-neutral-700/30 text-neutral-400 hover:text-red-400 transition-colors"
          hx-post="/api/v1/logout"
          hx-swap="none"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
          <span class="text-sm">Logout</span>
        </button>
      </div>
    </aside>
    <main id="editor-area" class="flex-1 flex overflow-hidden">
      <div class="flex-1 flex flex-col border-r border-neutral-700/50">
        <header class="px-6 py-4 border-b border-neutral-700/50 bg-neutral-800/20">
          <div class="flex items-center justify-between">
            <div>
              <h2 class="text-lg font-semibold text-neutral-200">ana-sayfa</h2>
              <p class="text-xs text-neutral-500 mt-0.5">Son düzenleme: 2 saat önce</p>
            </div>
            <div class="flex items-center gap-2">
              <label class="flex items-center gap-2 cursor-pointer">
                <span class="text-xs text-neutral-500">Enabled</span>
                <div class="relative">
                  <input type="checkbox" checked class="sr-only peer">
                  <div class="w-9 h-5 bg-neutral-700 rounded-full peer peer-checked:bg-purple-600 transition-colors"></div>
                  <div class="absolute left-0.5 top-0.5 w-4 h-4 bg-white rounded-full transition-transform peer-checked:translate-x-4"></div>
                </div>
              </label>
              <button 
                type="submit"
                form="page-form"
                class="flex items-center gap-2 bg-purple-600 hover:bg-purple-500 text-white text-sm font-medium px-4 py-2 rounded-xl transition-all duration-200 shadow-lg shadow-purple-900/20 active:scale-[0.98]"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
                <span>Save</span>
              </button>
              <button 
                class="p-2 rounded-xl hover:bg-red-500/10 text-neutral-500 hover:text-red-400 transition-colors"
                hx-delete="/api/v1/pages/1"
                hx-confirm="Bu sayfayı silmek istediğinize emin misiniz?"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
              </button>
            </div>
          </div>
        </header>
        <form id="page-form" class="flex-1 flex flex-col overflow-hidden p-6 space-y-4"
              hx-put="/api/v1/pages"
              hx-target="#editor-area"
              hx-swap="innerHTML">
          <input type="hidden" name="id" value="1">
          <div class="grid grid-cols-2 gap-4">
            <div class="space-y-2">
              <label class="text-sm font-medium text-neutral-300 ml-1" for="name">Name</label>
              <input 
                class="w-full bg-neutral-900/50 border border-neutral-700 text-neutral-200 rounded-xl px-4 py-2.5 text-sm outline-none focus:border-purple-500/50 focus:ring-4 focus:ring-purple-500/10 transition-all duration-200 placeholder:text-neutral-600" 
                type="text" 
                id="name" 
                name="name"
                value="ana-sayfa"
              >
            </div>
            <div class="space-y-2">
              <label class="text-sm font-medium text-neutral-300 ml-1" for="slug">Slug</label>
              <div class="flex">
                <span class="inline-flex items-center px-3 bg-neutral-800 border border-r-0 border-neutral-700 rounded-l-xl text-neutral-500 text-sm">/</span>
                <input 
                  class="flex-1 bg-neutral-900/50 border border-neutral-700 text-neutral-200 rounded-r-xl px-4 py-2.5 text-sm outline-none focus:border-purple-500/50 focus:ring-4 focus:ring-purple-500/10 transition-all duration-200 placeholder:text-neutral-600" 
                  type="text" 
                  id="slug" 
                  name="slug"
                  value=""
                  placeholder="ana-sayfa-slug"
                >
              </div>
            </div>
          </div>
          <div class="flex-1 flex flex-col space-y-2 min-h-0">
            <label class="text-sm font-medium text-neutral-300 ml-1" for="content">Content</label>
            <textarea 
              class="flex-1 w-full bg-neutral-900/50 border border-neutral-700 text-neutral-200 rounded-xl px-4 py-3 text-sm outline-none focus:border-purple-500/50 focus:ring-4 focus:ring-purple-500/10 transition-all duration-200 placeholder:text-neutral-600 font-mono resize-none" 
              id="content" 
              name="content"
              placeholder="Umono Lang ile içerik yazın..."
              hx-post="/api/v1/converter/umono-lang-to-html"
              hx-trigger="keyup changed delay:500ms"
              hx-target="#preview-content"
              hx-swap="innerHTML"
              hx-vals='js:{"umono_lang": document.getElementById("content").value}'
            >compono kodu buraya</textarea>
          </div>
        </form>
      </div>
      <div class="w-[50%] flex flex-col bg-neutral-950/50">
        <header class="px-6 py-4 border-b border-neutral-700/50 bg-neutral-800/20">
          <div class="flex items-center justify-between">
            <h3 class="text-sm font-medium text-neutral-400">Preview</h3>
            <div class="flex items-center gap-1 text-xs text-neutral-600">
              <span class="w-2 h-2 rounded-full bg-emerald-400 animate-pulse"></span>
              <span>Live</span>
            </div>
          </div>
        </header>
        <div id="preview-content" class="flex-1 overflow-auto p-2">
          preview area
        </div>
      </div>
    </main>
  </div>
</div>
