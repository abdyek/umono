<div class="min-h-screen bg-neutral-900 font-sans selection:bg-purple-500/30 text-neutral-200">
  <div class="flex h-screen overflow-hidden">
    <aside class="w-80 bg-neutral-800/40 backdrop-blur-xl border-r border-neutral-700/50 flex flex-col">
      <div class="p-6 border-b border-neutral-700/50">
        <h1 class="text-2xl font-bold bg-gradient-to-br from-purple-400 to-indigo-300 bg-clip-text text-transparent tracking-tight">
          Umono
        </h1>
      </div>
      <nav class="flex-1 overflow-y-auto p-4 space-y-6">
        <div>
          <div class="flex items-center justify-between mb-3">
            <h2 class="text-xs font-semibold text-neutral-500 uppercase tracking-wider">Pages</h2>
            <button 
              class="p-1 rounded-lg hover:bg-neutral-700/50 text-neutral-500 hover:text-purple-400 transition-colors"
              hx-get="/admin/pages/new"
              hx-target="#editor-area"
              hx-push-url="/admin/pages/new"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
              </svg>
            </button>
          </div>
          {{ template "partials/admin-site-page-ul" . }}
        </div>
        <div>
          <div class="flex items-center justify-between mb-3">
            <h2 class="text-xs font-semibold text-neutral-500 uppercase tracking-wider">Components</h2>
            <button 
              class="p-1 rounded-lg hover:bg-neutral-700/50 text-neutral-500 hover:text-purple-400 transition-colors"
              hx-get="/admin/components/new"
              hx-target="#editor-area"
              hx-push-url="/admin/components/new"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
              </svg>
            </button>
          </div>
          <ul class="space-y-1">
            <li>
              <a 
                href="/admin/components/1"
                class="flex items-center gap-3 px-3 py-2 rounded-xl hover:bg-neutral-700/30 transition-colors"
                hx-get="/admin/components/1/edit"
                hx-target="#editor-area"
                hx-push-url="/admin/components/1"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-neutral-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
                <span class="text-sm text-neutral-400 truncate">HEADER</span>
              </a>
            </li>
            <li>
              <a 
                href="/admin/components/2"
                class="flex items-center gap-3 px-3 py-2 rounded-xl hover:bg-neutral-700/30 transition-colors"
                hx-get="/admin/components/2/edit"
                hx-target="#editor-area"
                hx-push-url="/admin/components/2"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-neutral-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
                <span class="text-sm text-neutral-400 truncate">FOOTER</span>
              </a>
            </li>
            <li>
              <a 
                href="/admin/components/3"
                class="flex items-center gap-3 px-3 py-2 rounded-xl hover:bg-neutral-700/30 transition-colors"
                hx-get="/admin/components/3/edit"
                hx-target="#editor-area"
                hx-push-url="/admin/components/3"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-neutral-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
                <span class="text-sm text-neutral-400 truncate">404</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="p-4 border-t border-neutral-700/50">
        <button 
          class="w-full flex items-center gap-3 px-3 py-2 rounded-xl hover:bg-neutral-700/30 text-neutral-400 hover:text-red-400 transition-colors"
          hx-post="/api/v1/logout"
          hx-swap="none"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
          <span class="text-sm">Logout</span>
        </button>
      </div>
    </aside>
    {{ template "partials/admin-site-page-editor" .SitePageEditor }}
  </div>
</div>
