<div class="min-h-screen bg-neutral-900 font-sans selection:bg-purple-500/30 text-neutral-200">
  <div class="flex h-screen overflow-hidden">
    <aside class="w-80 bg-neutral-800/40 backdrop-blur-xl border-r border-neutral-700/50 flex flex-col">
      <div class="p-6 border-b border-neutral-700/50 flex items-center justify-between group">
        <h1 class="text-2xl font-bold bg-gradient-to-br from-purple-400 to-indigo-300 bg-clip-text text-transparent tracking-tight">
           Settings
        </h1>
        <button 
          class="group p-2 rounded-xl text-neutral-200 hover:text-neutral-100 hover:bg-neutral-500/10 transition-all duration-300 cursor-pointer"
          hx-get="/admin" 
          hx-target="body" 
          hx-push-url="true"
          hx-swap="outerHTML"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transition-transform duration-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <nav class="flex-1 overflow-y-auto p-4 space-y-1">
        <ul id="site-page-ul" class="space-y-1">
          <li>
            <a 
              href="#"
              class="flex items-center gap-3 px-3 py-2 rounded-xl {{ if .IsActive }}bg-purple-500/10 border border-purple-500/20 text-purple-300{{ else }}hover:bg-neutral-700/30 transition-colors {{end}}"
            >
              <span class="w-2 h-2 rounded-full{{ if .IsEnabled }} bg-emerald-400{{ end }}"></span>
              <span class="text-sm truncate">404 Page</span>
              <span class="hidden [.htmx-request_&]:inline-block h-4 w-4 text-white ml-auto shrink-0">
                {{ template "partials/spinner" . }}
              </span>
            </a>
          </li>
        </ul>
      </nav>
      <div class="p-4 border-t border-neutral-700/50 text-center">
        <span class="text-xs text-neutral-600">Umono v{{.Version}}</span>
      </div>
    </aside>
    <main id="settings-content" class="flex-1 bg-neutral-900 overflow-y-auto p-12">
      Here main
    </main>
  </div>
</div>
