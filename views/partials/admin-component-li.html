<li>
  <a 
    href="/admin/components/{{.ID}}"
    class="flex items-center gap-3 px-3 py-2 rounded-xl {{ if .IsActive }}bg-purple-500/10 border border-purple-500/20 text-purple-300{{ else }}hover:bg-neutral-700/30 transition-colors {{end}}"
    hx-get="/admin/components/{{.ID}}/editor"
    hx-target="#editor-area"
    hx-push-url="/admin/components/{{.ID}}"
  >
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-neutral-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
    <span class="text-sm text-neutral-400 truncate">{{ .Name }}</span>
  </a>
</li>
