<div class="min-h-screen bg-neutral-900 font-sans selection:bg-purple-500/30 text-neutral-200">
  <div class="flex h-screen overflow-hidden">
    <aside class="w-80 bg-neutral-800/40 backdrop-blur-xl border-r border-neutral-700/50 flex flex-col">
      <div class="p-6 border-b border-neutral-700/50 flex items-center justify-between group">
        <h1 class="text-2xl font-bold bg-gradient-to-br from-purple-400 to-indigo-300 bg-clip-text text-transparent tracking-tight">
           Settings
        </h1>
        <a
          href="/admin"
          class="group p-2 rounded-xl text-neutral-200 hover:text-neutral-100 hover:bg-neutral-500/10 transition-all duration-300 cursor-pointer"
          hx-get="/admin" 
          hx-target="body" 
          hx-push-url="true"
          hx-swap="outerHTML"
        >
          <span class="relative h-5 w-5 block">
            <svg xmlns="http://www.w3.org/2000/svg" 
              class="h-5 w-5 transition-transform duration-500 [.htmx-request_&]:invisible" 
              fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
            <span class="absolute inset-0 invisible [.htmx-request_&]:visible">
              {{ template "partials/spinner" . }}
            </span>
          </span>
        </a>
      </div>
      <nav class="flex-1 overflow-y-auto p-4 space-y-1">
        {{ template "partials/settings-ul" . }}
      </nav>
      <div class="p-4 border-t border-neutral-700/50 text-center">
        <span class="text-xs text-neutral-600">Umono v{{.Version}}</span>
      </div>
    </aside>
    <main id="settings-content" class="flex flex-1 min-h-0 bg-neutral-900">
      {{embed}}
    </main>
  </div>
</div>
